<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Phone Number Search</title>
    </head>

    <body>
        <label for="search">Search a contact name: </label>
        <input id="search" type="text">
        <button>Search</button>

        <p></p>

        <script>
        const contacts = ["Chris:4185656", "Cem:4520655", "Ali:1524152", "Ay≈üe:4152636"];
        const para = document.querySelector("p")
        const input = document.querySelector("input");
        const btn = document.querySelector("button");

        btn.addEventListener('click', function() {
            let searchName = input.value;
            input.value = "";
            input.focus();
            for (let i = 0; i < contacts.length; i++) {
                let splitContact = contacts[i].split(":");
                let contactName = splitContact[0];
                let contactPhone = splitContact[1];

                if (contactName === searchName) {
                    para.textContent = contactName + "'s number is " + contactPhone + ".";
                    break;
                }

                else {
                    para.textContent = "Contact not found.";
                }
            }
        } );
        </script>
    </body>
</html>
